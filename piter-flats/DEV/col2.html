<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>Посуточная аренда элитных квартир в Санкт-Петербугре</title>
     <link rel="stylesheet" href="reset.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

<style>
    
    header, footer {
        height: 100px;
        background-color: gainsboro;
    }
    .sidebar {
        float: left;
        background-color: greenyellow;
        width: 200px;
        }      
    .main {
        float: none;
        background-color: coral;
        width: 100%;
        margin-left: 200px;
    }
    .cols {
        margin: 0 auto;
    }
    .clearfix {
        clear: both;
    }
    
</style>

</head>

    
<body>
    
    <header>Шапка</header>
    
    <section class="cols">
     <section class="sidebar">Левая колонка</section>
     <section class="main">Область<br> контента</section>
      <div class="clearfix"></div>
    </section>
    
    <footer>Подвал</footer>
    
</body>
</html>
